<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 120px;
            background-color: #2563eb;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 140px;
            width: 120px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid #e0e0e0;
            color: #666;
        }
        
        .tab.active {
            color: #000;
            border-bottom: 2px solid #000;
        }
        
        .social-options {
            margin-bottom: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 10px;
            background: none;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .social-btn:hover {
            background-color: #f9f9f9;
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #888;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: underline;
            font-size: 14px;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="sidebar"></div>
    
    <div class="main-content">
        <img src="imagenes/logo_code.jpg" alt="Logo" class="logo">
        
        <div class="login-container">
            <!-- <div class="tabs">
                <div class="tab active">Iniciar sesión</div>
                <div class="tab">Registrarse</div>
            </div> -->
            <div class="tabs">
              <div class="tab active">Iniciar sesión</div>
              <a href="registrar.html" class="tab">Registrarse</a>
            </div>
            
            <div class="social-options">
                <button class="social-btn">
                    <img src="imagenes/google.jpg" alt="Google" class="social-icon">
                    Continue with Google
                </button>
                <button class="social-btn">
                    <img src="imagenes/Facebook_logo_(square).jpg" alt="Facebook" class="social-icon">
                    Continue with Facebook
                </button>
                <button class="social-btn">
                    <img src="imagenes/apple.jpg" alt="Apple" class="social-icon">
                    Continue with Apple
                </button>
            </div>
            
            <div class="divider">Or continue with email</div>
            
            <form>
                <div class="form-group">
                    <label for="email">Introduce tu correo</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Olvídaste tu contraseña</a>
                </div>
                
                <button type="submit" class="login-btn">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
