<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribirse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #ffffff;
        }
        
        .sidebar {
            width: 120px;
            background-color: #2563eb;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
        }
        
        .signup-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .terms {
            margin: 25px 0;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 25px 0;
        }
        
        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .signup-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <!-- Barra azul lateral -->
    <div class="sidebar"></div>
    
    <div class="main-content">
        <!-- Logo en esquina superior izquierda -->
        <img src="imagenes/logo_code.jpg" alt="Logo" class="logo">
        
        <!-- Contenido del formulario -->
        <div class="signup-container">
            <h1>Inscribirse</h1>
            
            <form>
                <div class="form-group">
                    <label for="username">Introduce un nombre de usuario</label>
                    <input type="text" id="username" placeholder="Nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Introduce el correo</label>
                    <input type="email" id="email" placeholder="Correo" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Crea una contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                
                <p class="terms">Al darle a crear cuenta aceptas las condiciones</p>
                
                <div class="divider"></div>
                
                <button type="submit" class="signup-btn">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
